[preprocessing]
min_spectra_ref = 512
min_spectra_query = 1

resolution = 3

bin_size = 0.04
min_mz = 101
max_mz = 1500

remove_precursor = True
remove_precursor_tolerance = 0.02

min_intensity = 0.01

min_peaks = 10
min_mz_range = 250

max_peaks_used = 50
max_peaks_used_library = 50

scaling = rank

[search]
precursor_tolerance_mass_ppm = 20
precursor_tolerance_mass_open_da = 500

max_ref_batch_size = 200000
max_query_batch_size = 8000
hv_quantize_level = 32
hv_dimensionality = 8192
hv_precision = FP32
use_precomputed_ref_hvs = False

[fdr]
fdr_threshold = 0.01
fdr_tolerance_mass = 0.1
fdr_tolerance_mode = Da
fdr_min_group_size = 20
